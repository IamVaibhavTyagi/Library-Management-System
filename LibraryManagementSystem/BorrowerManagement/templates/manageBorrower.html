{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Library Management System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="homePageCSS.css"> -->
    
    <link rel="stylesheet" href="{% static 'main.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav bar start -->
    <nav class="nav justify-content-center">
        <a class="nav-link" href="/searchBook">Book Search</a>
        <a class="nav-link" href="/bookCheckIn">Check-In</a>
        <a class="nav-link" href="/payFine">Pay Fine</a>
        <a class="nav-link" href="/BorrowerManagement">Borrower Management</a>
        <a class="nav-link" href="{% url 'login:logout' %}">Logout</a>
    </nav>
    
    <!-- Nav bar end -->
    
        <section class="searchResult">           
                        
                <p class = "searchHeading display-5 text-center m-3 p-1" name="searchHeading">Borrower Management</p>              
                    
                <div class="container border border-secondary w-50">                                                              
                                                
                    <form class="p-2" action="{% url 'BorrowerManagement:index' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group p-2 m-2">
                          <!-- <label for="Bname">Name</label> -->
                          <input type="text" class="form-control" name="Bname" placeholder="FirstName LastName" required="1">
                        </div>                          
                        
                        <div class="form-group p-2 m-2">
                          <!-- <label for="inputAddress">Address</label> -->
                          <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St" required="1">
                        </div>                        
                        <div class="form-group p-2 m-2">
                            <!-- <label for="inputPhoneNo">Phone Number</label> -->
                            <input type="tel" class="form-control" name="inputPhoneNo" placeholder="1234567890" pattern="[0-9]{10}" required="1">
                        </div>
                        <div class="form-group p-2 m-2">
                            <!-- <label for="inputSSN">Social Security Number</label> -->
                            <input type="text" class="form-control" name="inputSSN" placeholder="123456789" required="1">
                        </div>
                        <div class="input-group-append text-center p-2 m-2">
                            <button class="btn btn-outline-secondary btn-lg col-4 mx-auto" name="addbtn" type="submit">Add Borrower</button>
                        </div>
                    </form>

                </div>             
              
        </section>
        {% if message %}
          <p class="message display-5 border border-5 text-center w-50">{{ message }}</p>
        {% endif %}
    
    <!-- Footer start -->
    <footer class="page-footer">
        <p>Â© 2022 Copyright Vaibhav Tyagi</p>   
    </footer>
    <!-- Footer End -->
</body>
</html>
